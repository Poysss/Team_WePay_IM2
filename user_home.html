{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container">
    <div class="welcome-header">
        <h1>Welcome, <span>{{ user.first_name|default:user.username }}</span></h1>
    </div>

    <div class="quick-actions">
        <a href="{% url 'bill_history' %}" class="action-card">
            <i class="fas fa-file-invoice icon"></i>
            <h3>Bill History</h3>
            <p>View and manage your bills</p>
        </a>

        <a href="{% url 'payment_options' %}" class="action-card">
            <i class="fas fa-credit-card icon"></i>
            <h3>Payment Options</h3>
            <p>Manage your payment methods</p>
        </a>

        <a href="{% url 'provider_services' %}" class="action-card">
            <i class="fas fa-building icon"></i>
            <h3>Provider Services</h3>
            <p>Browse available providers</p>
        </a>

        <a href="{% url 'notifications' %}" class="action-card">
            <i class="fas fa-bell icon"></i>
            <h3>Notifications</h3>
            <p>Check your notifications</p>
        </a>
    </div>
</div>
{% endblock %}
